<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users</title>
</head>
<body>
    <h1>This is Users List</h1>
    <div><a href="http://localhost:9009/users/add">Add User</a></div>
    <br /><br />
    <div>
        <label><b>Users</b></label>
        {% if len(theusers) > 0 %}
            <table>
                {% for usr in theusers %}
                <tr>
                    <td>{{usr.fullname}}</td>
                    <td>{{usr.loginname}}</td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <label>Users are still not added</label>
        {% endif %}
    </div>
</body>
</html>
